<table class="table table-striped">
    <tbody>
        <tr><th colspan="2" class="bg-info">Product</th></tr>
        <tr><th>Name</th><th>{{product?.name || 'No Data'}}</th></tr>
        <tr><th>Category</th><th>{{product?.category || 'No Data'}}</th></tr>
        <tr><th>Description</th><th>{{product?.description || 'No Data'}}</th></tr>
        <tr><th>Price</th><th>{{product?.price || 'No Data'}}</th></tr>

        <tr><th colspan="2" class="bg-info">Supplier</th></tr>
        <tr><th>Name</th><th>{{product?.supplier?.name}}</th></tr>
        <tr><th>City</th><th>{{product?.supplier?.city}}</th></tr>
        <tr><th>State</th><th>{{product?.supplier?.state}}</th></tr>
    </tbody>
</table>
<div class="text-center">
    <button class="btn btn-primary" routerLink="/table">Back</button>
</div>
